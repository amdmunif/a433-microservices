# Service untuk order dengan port 3000

# Menentukan versi api yang akan digunakan
apiVersion: v1
kind: Service
# Menentukan metadata yang akan digunakan
metadata:
  name: order
spec:
  # Berdasarkan label app: order
  selector:
    app: order
  # Port 3000
  ports:
    - name: http
      port: 3000
      targetPort: 3000