# Virtual Service untuk order

# Menentukan versi api yang akan digunakan
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
# Menentukan metadata yang akan digunakan
metadata:
  name: order
spec:
  # Hosts yang berasal dari luar cluster
  hosts:
    - "*"
  # Gateway yang digunakan untuk mengakses service order
  gateways:
    - ingress-gateway
  # Rute untuk mengakses service order
  http:
    # Jika path yang diakses adalah /order, maka akan diarahkan ke service order
    - match:
        - uri:
            exact: /order
      route:
        # Tujuan rute adalah service order di port 3000
        - destination:
            host: order
            port:
              number: 3000
